name: Documentation

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: Install elements
        run: npm install @skriptfabrik/elements-cli

      - name: Build documentation
        run: |
          mkdir docs
          elements export api.yml > docs/index.html

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: elements

  deploy:
    name: Publish Documentation
    needs: [ build ]

    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1