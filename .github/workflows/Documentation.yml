name: Documentation

on:
  push:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Install elements
        run: npm install -g @skriptfabrik/elements-cli

      - name: Build documentation
        run: |
          for api_file in api/*.yml
          do
            # Get the API version number from file name
            version=$(basename $api_file .yml)
            mkdir -p docs/$version/
            
            # Put the API specification and the documentation page in the subdirectory
            cp $api_file docs/$version/api.yml
            
            cd docs/$version/
            elements export --no-try-it api.yml > index.html
            cd ../..
          done
          
          # Set the default webpage to the latest version - rely on glob's alphanumerical sorting
          cp docs/$version/index.html docs/index.html
          cp docs/$version/api.yml docs/api.yml

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: docs

  deploy:
    name: Publish Documentation
    needs: [ build ]

    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
