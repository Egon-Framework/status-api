openapi: 3.0.3
info:
  title: Egon Viz API
  description: |-
    API specification for the egon visualization utility.
    
    For more information, checkout the Egon-Framework [on GitHub](https://github.com/Egon-Framework/)
  version: 0.0.1
tags:
  - name: pipeline
    description: The structure and status of a running pipeline
paths:
  /pipeline/{pipelineId}:
    get:
      tags:
        - pipeline
      summary: Return pipeline data by ID
      description: Returns information for a currently running pipeline
      operationId: getPipelineById
      parameters:
        - name: pipelineId
          in: path
          description: Pipeline ID to return data for
          required: true
          schema:
            type: integer
            format: int
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pipeline'
              examples:
                etl:
                  summary: A generic ETL Pipeline
                  value:
                    id: "0x7f50239539d0"
                    name: ETL Pipeline
                    nodes: [
                      { id: "0x7f5023953990", name: Extract },
                      { id: "0x7f50239539b0", name: Transform },
                      { id: "0x7f502385e910", name: Load },
                    ]
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: A running pipeline was not found with the given ID
components:
  responses:
    UnauthorizedError:
      description: Access token is missing or invalid
  schemas:
    Pipeline:
      required:
        - id
        - name
        - nodes
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        nodes:
          type: array
          items:
            $ref: '#/components/schemas/Node'
    Node:
      required:
        - id
        - name
      type: object
      properties:
        id:
          type: string
        name:
          type: string
  securitySchemes:
    TokenAuth:
      type: apiKey
      in: query
      name: token
# Require auth token for all transactions
security:
  - TokenAuth: []
